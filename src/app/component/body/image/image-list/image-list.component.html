<div class="row mx-0">
  
  <div class="card p-0 c-p-s" (click)="navigateToPostDetails(post._id)" *ngFor="let post of postList">
    <img class="card-img-top" [src]="post.image" [alt]="post.imageName" style="height: 50%;">
    <div class="card-body">
      <h5 class="card-title">{{post.imageName}}</h5>
      <p *ngIf="post.imageDescription.length > 70" class="card-text">
        {{post.imageDescription | slice: 0: 60}} ...
      </p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>

</div>
