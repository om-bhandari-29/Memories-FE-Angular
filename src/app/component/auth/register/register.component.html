<div class="form-div-s">
  <form class="shadow-lg" [formGroup]="registerForm">
    <div class="row-mx-0 mb-3" style="display: flex; justify-content: center;">
      <h3 style="width: fit-content;">Register</h3>
    </div>
    <div class="row mx-0 mb-3">
      <div class="col-md-1 p-0">
        <label>Name</label>
      </div>
      <div class="col-md-1 p-0"></div>
      <div class="col-md-10 p-0">
        <div class="row mx-0">
          <input type="text" class="form-control" formControlName="name">
          <small class="text-danger p-0" *ngIf="registerForm.controls.name.touched || registerForm.controls.name.dirty">
            <small *ngIf="registerForm.controls.name.errors?.['required']">
              Required
            </small>
          </small>
        </div>
      </div>
    </div>
    
    <div class="row mx-0 mb-3">
      <div class="col-md-1 p-0">
        <label>Email</label>
      </div>
      <div class="col-md-1 p-0"></div>
      <div class="col-md-10 p-0">
        <div class="row mx-0">
          <input type="email" class="form-control" formControlName="email">
          <small class="text-danger p-0" *ngIf="registerForm.controls.email.touched || registerForm.controls.email.dirty">
            <small *ngIf="registerForm.controls.email.errors?.['required']">
              Required
            </small>
            <small *ngIf="registerForm.controls.email.errors?.['pattern']">
              Enter Valid email
            </small>
          </small>
        </div>
      </div>
    </div>

    <div class="row mx-0 mb-3">
      <div class="col-md-1 p-0">
        <label>Password</label>
      </div>
      <div class="col-md-1 p-0"></div>
      <div class="col-md-10 p-0">
        <div class="row mx-0">
          <input type="password" class="form-control" formControlName="password">
          <small class="text-danger p-0" *ngIf="registerForm.controls.password.touched || registerForm.controls.password.dirty">
            <small *ngIf="registerForm.controls.password.errors?.['required']">
              Required
            </small>
          </small>
        </div>
      </div>
    </div>

    <div class="row mx-0 mb-3">
        <button *ngIf="!isShowBtnLoader" (click)="register()" class="btn btn-warning">Submit</button>

        <button *ngIf="isShowBtnLoader" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
    </div>
    
    <div class="row mx-0 mb-3">
        <div class="col p-0">
          <label>Already Have account ? <a [routerLink]="'/login'" >Login here</a> </label>
        </div>
    </div>
  </form>
</div>
